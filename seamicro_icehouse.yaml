##
##
##
## THIS JUJU Charm Deploy file will build a small OpenStack Cloud on a Seamicro Chassis
## It will install:
##      Openstack Icehouse with:
##       All Core Services
##       Basic CEPH Storage on 3 nodes
##       Neutron Networking using GRE Tunneling
##       Three Compute Nodes
##
## Once installed, additional compute nodes can be added by doing
##              juju add-unit nova-compute
##
##
## Original Version by Canonical for Orange Box Project
##
## Author: Brent Clements <brent.clements@amd.com>
## Version: 1.2
##
##
